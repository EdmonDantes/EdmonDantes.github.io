<head>
    <meta charset="utf-8">
    <title>Знаменатель или числитель</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="row">
    <div class="section root-layout">
        <div class="section"></div>
        <div class="container">
            <div class="container center">
                <label for="start_date_input" class="flow-text primary-color">Начальная дата:</label>
                <input type="text" id="start_date_input" class="datepicker primary-color"/>
            </div>

            <div class="section center">
                <label>
                    <input id="radio_button_list_item_1" name="chooseType" type="radio" checked/>
                    <span class="flow-text primary-color">Знаменатель</span>
                </label>
                <label>
                    <input name="chooseType" type="radio" class="green accent-1"/>
                    <span class="flow-text primary-color">Числитель</span>
                </label>
            </div>

            <div class="container center">
                <label for="end_date_input" class="flow-text primary-color">Дата поиска:</label>
                <input type="text" id="end_date_input" class="datepicker primary-color"/>
            </div>

            <div class="container center">
                <button id="execute_button" class="btn" onclick="start()">Рассчитать</button>
            </div>
        </div>

        <div class="section"></div>
    </div>
</div>

<div id="date_error_dialog" class="modal">
    <div class="modal-content">
        <h4>Ошибка</h4>
        <p class="flow-text">Неправильно указана начальная дата или дата поиска</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
</div>

<div id="result_dialog" class="modal small">
    <div class="modal-content">
        <h4>Результат</h4>
        <p class="flow-text" id="result_dialog_text">Dialog error. Please write issue to
            https://github.com/EdmonDantes/EdmonDantes.github.io</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
</div>


<!--	Material-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>

<!--	Work with date-->
<script type="text/javascript" src="data/date-ru-RU.js"></script>

<!--	Main script-->
<script type="text/javascript" src="js/index.js"></script>
<link rel="stylesheet" href="css/index.css"/>
<script type="text/javascript" src="js/materialize.min.js"></script>

</body>
